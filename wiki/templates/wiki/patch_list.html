{% extends 'base.html' %}

{% block head %}
<style>
table.patch_list td.datetime {
	min-width: 160px;
}
table.patch_list td.user {
	min-width: 200px;
}
</style>
{% endblock %}

{% block content %}
<table class="patch_list">
{% for p in patches %}
<tr>
	<td class="datetime">{{ p.datetime_create }}<td>
	<td class="user">{{ p.user }}<td>
	<td>{{ p.page.path }}<td>
</tr>
{% endfor %}
</table>
{% endblock %}
